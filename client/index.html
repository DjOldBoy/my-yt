<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>my-yt</title>
  <link rel="stylesheet" href="/main.css">
  <link rel="stylesheet" href="/normalize.css">
</head>
<body>
  <header>
    <h1 class="">My-YT</h1>
    <search-videos></search-videos>
  </header>

  <button id="open-settings">ðŸ”§ Settings</button>

  <main>
    <details class="channels-container">
      <summary>Channels</summary>
      <div></div>
    </details>
    <details class="downloaded-videos-container">
      <summary>Downloaded videos</summary>
      <div class="videos-container"></div>
    </details>
    <details class="summarized-videos-container">
      <summary>Summarized videos</summary>
      <div class="videos-container"></div>
    </details>
    <div class="main-videos-container"></div>
    <details class="download-log">
      <summary>Download Log</summary>
      <div class="lines"></div>
    </details>
  </main>

    
  <dialog id="settings">
    <button id="close">X</button>
    <div>
      <h5>Settings </h5>
    </div>
    <br>
    <br>
    <add-channel-form></add-channel-form>
    <br>
    <br>
    <label for="show-thumbnails">
      Show video thumbnails 
    </label>
    <input type="checkbox" id="show-thumbnails"/>
  </dialog>

  <dialog id="summary">
    <button id="close">X</button>
    <div></div>
  </dialog>

  <script type="module" src="/components/video-element.js"></script>
  <script type="module" src="/main.js"></script>
</body>
</html>
