<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>my-yt</title>
  <link rel="stylesheet" href="/main.css">
</head>
<body>
  <header>
    <h1 class="m-0">My-YT</h1>
    <br>
    <form id="add-channel-form">
      <label for="channel-name">Add a new channel</label>
      <input type="text" id="channel-name" placeholder="Channel Name" required>
      <button type="submit">Submit</button>
      <span class="loader"></span>
    </form>
  </header>

  <button id="open-settings">ðŸ”§ Settings</button>
  
  <dialog id="settings">
    <button id="close">X</button>
    <div>
      <h5>Settings </h5>
    </div>
    <br>
    <br>
    <label for="show-thumbnails">
      Show video thumbnails 
    </label>
    <input type="checkbox" id="show-thumbnails"/>
  </dialog>

  <dialog id="video-player">
    <button id="close">X</button>
    <div></div>
  </dialog>

  <dialog id="summary">
    <button id="close">X</button>
    <div></div>
  </dialog>

  <main>
    <details class="downloaded-videos-container">
      <summary>Downloaded videos</summary>
      <div class="videos-container"></div>
    </details>
    <div class="main-videos-container"></div>
    <details class="download-log">
      <summary>Download Log</summary>
      <div class="lines"></div>
    </details>
  </main>
  
  <script src="/main.js"></script>
</body>
</html>
