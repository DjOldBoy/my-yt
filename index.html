<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>my-yt</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      /* white on black style */
      background-color: #000;
      color: #fff;

    }
    form {
      margin-bottom: 20px;
    }
    main {
      user-select: none;
      -webkit-user-select: none;
    }
    .m-0 {
      margin: 0;
    }
    .loader {
      display: inline-block;
      border: 2px solid #f3f3f3;
      border-top: 2px solid #3498db;
      border-radius: 50%;
      width: 0.5rem;
      height: 0.5rem;
      animation: spin 2s linear infinite;
      opacity: 0;
    }
    .loader.show {
      opacity: 1;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
  <style>
    .videos-container {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 10px;
      padding: 10px;
      margin: 0;
    }
    .video {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      width: 280px;
      text-align: left;
      text-decoration: none;
      color: black;
      font-weight: bold;
      padding: 5px;
      background-color: #f0f0f0;
      margin: 5px;
    }
    .video img {
      width: 100%;
      height: auto;
    }
    .hide-thumbnails .video img {
      display: none !important;
      visibility: hidden !important;
    }
    .video span {
      font-size: 10px;
      color: #555;
    }
    .video a {
      text-decoration: none;
      color: black;
    }

    .video .actions {
      font-size: 0.9rem;
    }
  </style>
  <style>
    #open-settings {
      position: fixed;
      top: 0;
      right: 0;
      display: block;
      background: white;
      border: 1px solid lightgrey;
      border-radius: 4px;
      font-size: 1rem;
      padding: 0.5rem;
    }
    #settings {
      position: relative;
    }
    #settings #close {
      position:absolute;
      top: 0.5rem;
      right: 0.5rem;
    }
    ::backdrop {
      background-image: linear-gradient(
        45deg,
        #fff,
        #292828
      );
      opacity: 0.85;
    }
  </style>
  <style>
    body > header {
      /* background-color: #f0f0f0; */
      padding: 1em 0.5em;
      margin-bottom: 3rem;
    }
    body > header > * {
    }
    body > header #add-channel-form {
    }
    
  </style>
</head>
<body>
  <header>
    <h1 class="m-0">My-YT</h1>
    <br>
    <form id="add-channel-form">
      <label for="channel-name">Add a new channel</label>
      <input type="text" id="channel-name" placeholder="Channel Name" required>
      <button type="submit">Submit</button>
      <span class="loader"></span>
    </form>
  </header>

  <button id="open-settings">üîß Settings</button>
  
  <dialog id="settings">
    <button id="close">X</button>
    <div>
      <h5>Settings </h5>
    </div>
    <br>
    <br>
    <label for="show-thumbnails">
      Show video thumbnails 
    </label>
    <input type="checkbox" id="show-thumbnails"/>
    <br>
    <br>
    <label for="folded-channels">
      Folded channels
    </label>
    <input type="checkbox" id="folded-channels"/>
  </dialog>

  <dialog id="video-player">
    <button id="close">X</button>
    <div></div>
  </dialog>

  <main>
    <div class="channels-container"></div>
  </main>
  

  <script>
    // app: sse updates and renders
    const eventSource = new window.EventSource('/')
    const $channelsContainer = document.querySelector('.channels-container')

    function appendChannelSectionTo (name, videos, $channelsContainer) {
      const $channelSection = document.createElement('details')
      $channelSection.dataset['channel'] = name
      $channelSection.classList.add('channel-details')
      $channelSection.innerHTML = `<summary>${name}</summary><h2>${name}</h2>`
      $channelSection.appendChild(channelVideosContents(videos))
      $channelsContainer.appendChild($channelSection)
    }
    eventSource.onmessage = (message) => {
      if (!message || !message.data) return console.error('skipping empty message')
      try {
        const data = JSON.parse(message.data, {})
        console.log(data)

        if (data.type === 'all' && data.videos) {
          $channelsContainer.innerHTML = ''

          for (const [name, videos] of Object.entries(data.videos)) {
            appendChannelSectionTo(name, videos, $channelsContainer)
          }
        }
        
        if (data.type === 'channel' && data.name && Array.isArray(data.videos)) {
          const $existingChannelSection = document.querySelector(`details[data-channel="${data.name}"]`)
          if ($existingChannelSection) {
            console.log('replacing old channel section', data.name)
            $existingChannelSection.querySelector(`.videos-container`).replaceWith(channelVideosContents(data.videos))
            // $existingChannelSection.appendChild(channelVideosContents(data.videos))
          } else {
            appendChannelSectionTo(data.name, data.videos, $channelsContainer)
          }
        }

        handleNewVideos()
      } catch (err) {
        console.error('sse parse error', err)
      }
    }



    // settings modal
    const $settings = document.querySelector("dialog#settings")
    const $openSettings = document.querySelector("#open-settings")
    const $closeSettings = $settings.querySelector("button")
    $openSettings.addEventListener("click", () => $settings.showModal())
    $closeSettings.addEventListener("click", () => $settings.close())

    // video player modal
    const $videoPlayer = document.querySelector('dialog#video-player')
    const $closeVideoPlayer = $videoPlayer.querySelector("button")
    $closeVideoPlayer.addEventListener("click", () => $videoPlayer.close())
    $videoPlayer.addEventListener('close', () => $videoPlayer.querySelector('video')?.pause())

    // settings storage
    const showThumbnailsKey = 'showThumbnails'
    const foldedChannelsKey = 'foldedChannels'
    
    if (!localStorage.getItem(showThumbnailsKey)) localStorage.setItem(showThumbnailsKey, 'true')
    if (!localStorage.getItem(foldedChannelsKey)) localStorage.setItem(foldedChannelsKey, 'true')
    console.log(localStorage)
  
    // settings ui
    const $showThumbnails = document.getElementById('show-thumbnails')
    const $foldedChannels = document.getElementById('folded-channels')
    $showThumbnails.addEventListener('click', (event) => {
      localStorage.setItem(showThumbnailsKey, localStorage.getItem(showThumbnailsKey) === 'true' ? 'false' : 'true')
      applyShowThumbnails(localStorage.getItem(showThumbnailsKey) === 'true')
    })
    $foldedChannels.addEventListener('click', (event) => {
      localStorage.setItem(foldedChannelsKey, localStorage.getItem(foldedChannelsKey) === 'true' ? 'false' : 'true')
      applyFoldedChannels(localStorage.getItem(foldedChannelsKey) === 'true')
    })

    // apply settings
    applyShowThumbnails(localStorage.getItem(showThumbnailsKey) === 'true')
    applyFoldedChannels(localStorage.getItem(foldedChannelsKey) === 'true')

    function applyShowThumbnails(showThumbnails) {
      if (showThumbnails) {
        document.body.classList.remove('hide-thumbnails')
      } else {
        document.body.classList.add('hide-thumbnails')
      }
      document.querySelector('#show-thumbnails').checked = showThumbnails
    }
    
    function applyFoldedChannels (foldedChannels) {
      if (foldedChannels) {
        [...document.querySelectorAll('.channels-container details')]
        .forEach(d => d.open = false)
      } else {
        [...document.querySelectorAll('.channels-container details')]
        .forEach(d => d.open = true)
      }
      document.querySelector('#folded-channels').checked = foldedChannels
    }
    
    // app: add channel
    document.getElementById('add-channel-form').addEventListener('submit', addChannelHandler)

    function addChannelHandler(event) {
      event.preventDefault()

      const form = event.target
      const button = form.querySelector('button')
      const input = form.querySelector('input')
      const loader = form.querySelector('.loader')
      freezeForm()
      
      const channelName = document.getElementById('channel-name').value

      if (!channelName) return alert('empty channel name'), unfreezeForm();

      fetch('/channels', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name: channelName })
      })
      .then(() => document.getElementById('add-channel-form').reset())
      .catch(error => console.error('Error adding channel:', error))
      .finally(unfreezeForm)

      function freezeForm() {
        input.disabled = true
        button.disabled = true
        loader.classList.add('show')
      }
      function unfreezeForm() {
        input.disabled = false
        button.disabled = false
        loader.classList.remove('show')
      }
    }

    function channelVideosContents (videos) {
      if (!videos) return
      const $videosContainer = document.createElement('div')
      $videosContainer.classList.add('videos-container')
      for (const video of videos) {
        const $video = document.createElement('div')
        $video.classList.add('video')
        $video.innerHTML = `
          <div _href="${video.url}" target="_blank">
            <img src="${video.thumbnail}"/>
            <span>${video.publishedTime}</span> | <span>${video.viewCount}</span> | <span>${video.duration || 'N/A'}</span><br/>
            ${video.title}
            <div class="actions">
              ${!video.downloaded ? `<span tabindex="0"  class="action download" data-video-id="${video.id}">‚¨áÔ∏è Download</span>` : ''}
              ${video.downloaded ? `<a tabindex="0" href="/videos/${video.id}" target="_blank" class="action watch" data-video-id="${video.id}">üëÄ watch</a>`: ``}
            </div>
          </div>
        `
        $videosContainer.appendChild($video)
      }
      return $videosContainer
    }

    function handleNewVideos () {
      document.querySelectorAll('.video .actions .action.watch')
      .forEach($watchAction => {
        $watchAction.removeEventListener('click', watchVideoHandler)
        $watchAction.addEventListener('click', watchVideoHandler)
      })

      document.querySelectorAll('.video .actions .action.download')
      .forEach($downloadAction => {
        $downloadAction.removeEventListener('click', downloadVideoHandler)
        $downloadAction.addEventListener('click', downloadVideoHandler)
      })
    }
    
    function watchVideoHandler (event) {
      event.preventDefault()
      const videoId = event.target.dataset.videoId
      $videoPlayer.showModal()
      $videoPlayer.querySelector('div').innerHTML = `
        <video autoplay controls width="500">
          <source src="/videos/${videoId}" type="video/mp4" />
          <p>
            Your browser does not support the video tag.
            Download the video instead <a href="/videos/${videoId}" target="_blank">here</a>
          </p>
        </video>
      `
    }

    function downloadVideoHandler (event) {
      event.preventDefault()
      const downloadStartedText = '‚ö°Ô∏è Download started'
      if (event.target.innerText === downloadStartedText) return console.log('already downloading')
      event.target.innerText = downloadStartedText
      fetch('/download-video', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ id: event.target.dataset.videoId }),
      })
      .then(() => {
        console.log('Download started')
      })
      .catch((error) => {
        console.error('Error starting download:', error)
      })
    }
  </script>
</body>
</html>
